<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sell Skills | Skill Forge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">Skill Forge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/browse}">Browse Skills</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/marketplace}">Marketplace</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/buy}">Buy Skills</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/sell}">Sell Skills</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/notifications}">Notifications</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-light text-center py-5">
    <div class="container">
      <h1 class="display-5 fw-bold text-primary">Sell Your Skills</h1>
      <p class="lead text-muted">Create a listing and start earning by sharing your expertise.</p>
    </div>
  </header>

  <!-- Form Section -->
  <section class="container py-4">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <form th:action="@{/sell}" method="post" th:object="${listing}">
          <div class="mb-3">
            <label for="user" class="form-label">Select User</label>
			<select class="form-select" th:field="*{user.id}" id="user">
			  <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}">User Name</option>
			</select>
          </div>

          <div class="mb-3">
            <label for="skill" class="form-label">Select Skill</label>
            <select class="form-select" th:field="*{skill.id}" id="skill">
              <option th:each="s : ${skills}" th:value="${s.id}" th:text="${s.title}">Skill Title</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price (₹)</label>
            <input type="number" class="form-control" th:field="*{price}" step="0.01" id="price" />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="4" id="description"></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Create Listing</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-0">© 2025 Skill Forge. Turn your talent into opportunity.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
