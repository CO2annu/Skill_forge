<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Forge</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      color: #2f3640;
    }

    .navbar {
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #40739e;
    }

    .navbar a {
      text-decoration: none;
      margin-left: 20px;
      color: #40739e;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero .btn {
      background: #40739e;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero .btn:hover {
      background: #273c75;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Skill Forge</div>
    <div>
		<a href="/login" class="btn">Login</a>
		<a href="/register" class="btn">Register</a>
    </div>
  </div>

  <div class="hero">
    <h1>Forge Your Future with Skills</h1>
    <p>Discover, create, and sell your skills to a global audience.</p>
	<a href="/get-started" class="btn">Get Started</a>
  </div>
</body>
</html>
